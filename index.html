<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
  <div id="displays">
      <div id="questionText"></div>
      <div id="questionFeedback"></div>
  </div>
  <div>
      <button id="firstOption" onclick="firstOption()"></button>
      <button id="secondOption" onclick="secondOption()"></button>
      <button id="thirdOption" onclick="thirdOption()"></button>
      <button id="playAgain" onclick="nextQuestion()">Next Question</button>
      <button id="startQuiz" onclick="beginQuizHandler()"> Begin Quiz</button>
      <button id="tryagain" onclick="tryAgainHandler()">Try Again</button>
      <button type="reset" onclick="location.href='https://thabo.bytebox.co.za/'">
        Home</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
